<app-navbar></app-navbar>

<div class="search-container col-4 mx-auto text-center">
  <div class="card text-white bg-dark mb-3 my-2 text-center" style="width: 30rem;">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search for a track...">
    <button (click)="search()" class="btn btn-success mx-3 my-2">Search</button>
  </div>
</div>

<div *ngIf="searchResults.length > 0" class="results-container">
  <ul>
    <li *ngFor="let track of searchResults">
      <div class="card col-4 mx-auto text-center">
        <div class="card-body">
          <img [src]="track.album.images[0].url" class="card-img-top">
          <h5 class="card-title my-4">{{track.name}}</h5>
          <p class="card-text my-1">{{track.artists[0].name}}</p>
          <p class="card-text my-1">{{track.album.name}}</p>
          <button (click)="save(track)" class="btn btn-success mx-3 my-2">Guardar en favoritos</button>
        </div>
      </div>
    </li>
  </ul>
</div>
