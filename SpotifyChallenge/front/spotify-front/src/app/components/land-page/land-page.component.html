    <label style="color: rgb(47, 230, 2);">Usuario</label>
    <input type="text" class="form-control bg-secondary" formControlName="username">
  </div>
  <div class="form-group my-3">
    <label style="color: rgb(47, 230, 2);">Contrase√±a</label>
    <input type="password" class="form-control bg-secondary" formControlName="password">
  </div>
  <button type="submit" class="btn btn-success mx-3 my-2">Iniciar Sesion</button>
  <button [routerLink]="['/register']" class="btn btn-success">Registrarse</button>
</form>
</div>
</div>
